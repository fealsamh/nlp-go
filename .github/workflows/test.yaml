name: Test

on:
  workflow_dispatch:
    inputs:
      test_arg:
        description: 'Test argument'
        required: true
        default: '0.0.0'

env:
  TEST_ARG: '${{ github.event.inputs.test_arg }}'

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: |
          go run ./cmd/nlp
