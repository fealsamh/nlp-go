name: Test

on:
  workflow_dispatch:
    inputs:
      test-arg:
        description: 'Test argument'
        required: true
        default: '0.0.0'
      print-info:
        type: boolean
        description: 'Run tests'
      selection:
        type: choice
        description: 'Where'
        options:
        - staging
        - testing
        - production

env:
  TEST_ARG: '${{ github.event.inputs.test-arg }}'

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: |
          go run ./cmd/nlp
      - if: github.event.inputs.print-info == 'true'
        run: |
          echo env is ${{ github.event.inputs.selection }}
